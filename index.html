                            <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Efecto Espejo Fullscreen</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #4da0b0, #2f80ed, #d39d38);
    background-size: 300% 300%;
    animation: gradientAnimation 15s ease infinite;
  }

  @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .mirror-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1500px;
  }

  .mirror-card {
    position: relative;
    width: 95%;
    max-width: 800px;
    height: 90vh;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(15px);
    transform-style: preserve-3d;
    animation: floatEffect 6s ease-in-out infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  @keyframes floatEffect {
    0%, 100% { transform: rotateX(25deg) rotateY(15deg) translateY(0); }
    50% { transform: rotateX(25deg) rotateY(15deg) translateY(-25px); }
  }

  .time-display {
    font-size: 8vw;
    font-weight: 900;
    color: white;
    text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
  }

  .date-display {
    font-size: 2.5vw;
    color: rgba(255, 255, 255, 0.8);
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
  }

  .reminder-text {
    position: absolute;
    bottom: 30px;
    font-size: 1.8vw;
    color: white;
    text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    font-style: italic;
    letter-spacing: 1.5px;
  }

  @media (max-width: 600px) {
    .time-display { font-size: 12vw; }
    .date-display { font-size: 4vw; }
    .reminder-text { font-size: 3vw; }
  }
</style>
</head>
<body>
<div class="mirror-container">
  <div class="mirror-card">
    <div class="time-display" id="time">00:00:00</div>
    <div class="date-display" id="date">Fecha</div>
    <div class="reminder-text">Recuerda vivir como si fuera el último día</div>
  </div>
</div>

<script>
  function updateTime() {
    const now = new Date();
    const timeElement = document.getElementById('time');
    const dateElement = document.getElementById('date');

    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    timeElement.textContent = `${hours}:${minutes}:${seconds}`;

    const options = { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    };
    dateElement.textContent = now.toLocaleDateString('es-ES', options);
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>
</body>
</html>
